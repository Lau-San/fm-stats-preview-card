<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

  <main>
    <div class="card">
      <div class="img">
        <img class="img-mobile" src="./assets/images/image-header-mobile.jpg" alt="">
        <img class="img-desktop" src="./assets/images/image-header-desktop.jpg" alt="">
      </div>

      <div class="details">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="stat">
            <div class="value">10k+</div>
            <div class="name">Companies</div>
          </div>
          <div class="stat">
            <div class="value">314</div>
            <div class="name">Templates</div>
          </div>
          <div class="stat">
            <div class="value">12M+</div>
            <div class="name">Queries</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Lau-San">Laura Sanchez</a>.
    </div>
  </main>

</body>

</html>
